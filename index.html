<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- wrapper start -->
    <div class="wrapper">
        <!-- bg-container start -->
            <div class="bg-container"></div>
        <!-- bg-container ends -->
        <!-- container starts -->
            <div class="container">
                <h1>Closest stores</h1>
                <!-- input start -->
                <div class="input">
                    <label for="">Postal code</label>
                    <!-- input area starts -->
                    <div class="input-area">
                        <input type="text" placeholder="5055">
                        <img src="./Frame.svg" alt="location">
                        <span class="img-text">Use my locations</span>
                    </div>
                    <!-- input area ends -->
                </div>
                <!-- input ends -->

                <!-- content start-->
                <div class="content">

                    <!-- card start -->
                    <div class="card">
                        <div class="heading">
                            <p>POINT Bergen Sentrum</p>
                            <a class="close" href="#">CLOSED</a>
                        </div>
                        <p>Strandagaten 55-57, 6007 Bergen</p>
                        <div class="time">
                            <img src="./time.svg">
                            <p>9:00 - 19:00</p>
                        </div>
                    </div>
                    <!-- card end -->

                    <!-- card start -->
                    <div class="card">
                        <div class="heading">
                            <p>POIVestkanten</p>
                            <a class="open" href="#">OPEN</a>
                        </div>
                        <p>Strandagaten 55-57, 6007 Bergen</p>
                        <div class="time">
                            <img src="./time.svg">
                            <p>9:00 - 21:00</p>
                        </div>
                    </div>
                    <!-- card end -->

                </div>
                <!-- content ends -->

                <button class="btn">View all</button>
                
            </div>
        <!-- container ends -->
    </div>
    <!-- wrapper ends -->
</body>
</html>
